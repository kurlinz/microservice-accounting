# cI for accoiunting microservice
name: Accounting CI

on: 
    push:
        branches:
          - main

permissions:
  contents: write

jobs:
  local-build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: install dotnet sdk
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 8.0.x
    
        - name: Build image locally
          run: |
            mkdir -p src/accounting/proto
            cp pb/demo.proto src/accounting/proto/demo.proto
            dotnet restore
            docker build -t accounting:latest .

  docker-build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
    
        - name: install docker buildx
          uses: docker/setup-buildx-action@v2
    
        - name: Login to DockerHub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}
    
        - name: Build Docker image
          uses: docker/build-push-action@v6
          with:
            file: Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/accounting:${{github.run_id}}


  update-k8s-manifest:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update tag in kubernetes deployment manifest
        run: | 
           sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/accounting:${{github.run_id}}|" kubernetes/deploy.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git add .
          git commit -m "[CI]: Update accounting image tag"
          git push origin HEAD:main